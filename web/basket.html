<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basket</title>
    <link rel="stylesheet" type="text/css" href="/css/tables.css">
    <link rel="stylesheet" type="text/css" href="/css/body.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/js/basket.js"></script>

</head>
<body>
<div id="bodyBasket" style="visibility: visible">
    <header>

    </header>
    <div>
        <h1>Basket</h1>
    </div>
    <form>
        <div>
            <table name="itemsBasket" id="itemsBasket">
                <tr>
                    <th>Item Name</th>
                    <th>Count item to buy</th>
                    <th>Price</th>
                    <th></th>
                </tr>
                <tr class="itemsRow" id="itemsRow">
                    <td id="itemName"></td>
                    <td id="countItemToBuy"><select id="selCountItemToBuy">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select></td>
                    <td id="priceItem"></td>
                    <td id="delete"><a class="delRow" onclick="delRow(this)">Delete</a></td>
                </tr>
            </table>
            <br/>
        </div>
        <input type="button" value="Submit" id="basketButton"/>
    </form>
</div>
</body>

</html>
