<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basket</title>
    <style>
        table {
            width: 100%; /* Ширина таблицы */
            background: white; /* Цвет фона таблицы */
            color: black; /* Цвет текста */
            border-spacing: 1px; /* Расстояние между ячейками */
        }
        td, th {
            background: #ffe2bb; /* Цвет фона ячеек */
            padding: 5px; /* Поля вокруг текста */
        }
    </style>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript">
        var currentItem = $(document).ready(function () {
            $('#selectedItemName').load('/myapp/shop/items #currentItem');

        });
        var toAlert = get('#selectedItemName')
        alert(toAlert);
    </script>
</head>
<body bgcolor="#ffe2bb">
 <header>
<div>
    <h1>Basket</h1>
</div>
 </header>

 <div id="selectedItemName"></div>
 <div>
    <table name="itemsBasket" id="itemsBasket">
        <tr>
            <th>Item Name</th>
            <th>Count item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td id="itemName"></td>
            <td id="countItem"></td>
            <td id="priceItem"></td>
        </tr>
    </table>
</div>



</body>
</html>
